
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadwo City</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1107292897994354748/1334058720610484314/logo.png?ex=679b2680&is=6799d500&hm=46ee3d437309edd7000ea0782fdba131ce7f2424e179336c4f0f8ce69748597b&">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap');

        :root {
            --primary: #ff9100;
            --dark: #1a1a2e;
            --light: #ffffff;
            --hover: #d87a00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
            user-select: none; 
        }

        body {
            background: linear-gradient(135deg, var(--dark), #16213e);
            color: var(--light);
            min-height: 100vh;
        }

        
        .navbar {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .logo:hover {
            text-shadow: 0 0 15px var(--primary);
        }

        .discord-btn {
            background: var(--primary);
            color: var(--dark);
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            
        }

        .discord-btn:hover {
            background: var(--hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgb(255, 145, 0);
        }

        
        .container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 0 20px;
        }

        .rules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .rule-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            transition: 0.3s;
            cursor: pointer;
            border: 1px solid rgba(78, 204, 163, 0.1);
        }

        .rule-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
        }

        .rule-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .rule-icon {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--dark);
        }

        .rule-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
        }

        .rule-content {
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }

        
        .footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.05);
        }

        .footer-logo {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 10px;
        }

        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--dark);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px; 
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            border: 1px solid var(--primary);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: var(--primary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-rules {
            margin-top: 20px;
        }

        .modal-rule-item {
            padding: 15px;
            border-bottom: 1px solid rgba(78, 204, 163, 0.1);
            display: flex; 
            align-items: center; 
            gap: 15px; 
        }
        .modal-rule-text {
          flex: 1; 
        }
        .modal-rule-icon {
          width: 50px; 
          height: 50px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 1.5rem;
          color: var(--light); 
        }
        .modal-rule-icon i {
          color: var(--light); 
        }
        

        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .rule-card {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .rule-card:nth-child(1) { animation-delay: 0.2s; }
        .rule-card:nth-child(2) { animation-delay: 0.4s; }
        .rule-card:nth-child(3) { animation-delay: 0.6s; }
        .rule-card:nth-child(4) { animation-delay: 0.8s; }
        .rule-card:nth-child(5) { animation-delay: 1s; }

        
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .discord-btn {
                padding: 0.5rem 1rem;
            }

            .container {
                margin-top: 80px;
            }

            .rules-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 10px;
            }
            .modal-rule-item {
              flex-direction: column; 
              align-items: flex-start; 
              gap: 10px;
            }
            .modal-rule-text {
              flex: none;
            }
        }

        
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--hover);
        }
    </style>
</head>
<body>
    
    <nav class="navbar">
        <a href="#" class="logo">Shadwo City</a>
        <a href="https://discord.gg/cWEeWuXaqn" class="discord-btn" target="_blank">
            <i class="fab fa-discord"></i>
            انضم للديسكورد
        </a>
    </nav>

    
    <div class="container">
        <div class="rules-grid" id="rulesGrid">
            </div>
    </div>

    
    <footer class="footer">
        <p>جميع الحقوق محفوظة &copy; 2025</p>
    </footer>

    
    <div class="modal">
        <div class="modal-content">
            <button class="close-btn">×</button>
            <h2 class="modal-title"></h2>
            <div class="modal-rules">
            </div>
        </div>
    </div>

    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        
        fetch('rules.json')
          .then(response => response.json())
          .then(rules => {
            
            const rulesGrid = document.getElementById('rulesGrid');

            
            const categoryIcons = {
              general: '<i class="fas fa-gavel"></i>',
              safe: '<i class="fas fa-shield-alt"></i>',
              crime: '<i class="fas fa-exclamation-triangle"></i>',
              robbery: '<i class="fas fa-money-bill-wave"></i>',
              store: '<i class="fas fa-shopping-cart"></i>'
            };

            
            for (const category in rules) {
              
              const ruleCard = document.createElement('div');
              ruleCard.classList.add('rule-card');
              ruleCard.dataset.category = category;

              
              const ruleHeader = document.createElement('div');
              ruleHeader.classList.add('rule-header');

              
              const ruleIconContainer = document.createElement('div');
              ruleIconContainer.classList.add('rule-icon');

              
              if (rules[category].icon) {
                  const ruleIconImage = document.createElement('img');
                  ruleIconImage.src = rules[category].icon;
                  ruleIconImage.alt = rules[category].title + ' Icon'; 
                  ruleIconContainer.appendChild(ruleIconImage);
              } else {
                  
                  ruleIconContainer.innerHTML = categoryIcons[category] || '<i class="fas fa-gavel"></i>';
              }

              
              const ruleTitle = document.createElement('h2');
              ruleTitle.classList.add('rule-title');
              ruleTitle.textContent = rules[category].title;

              
              ruleHeader.appendChild(ruleIconContainer);
              ruleHeader.appendChild(ruleTitle);

              
              const ruleContent = document.createElement('div');
              ruleContent.classList.add('rule-content');
              ruleContent.textContent = rules[category].description || 'وصف القوانين '; 

              
              ruleCard.appendChild(ruleHeader);
              ruleCard.appendChild(ruleContent);

              
              ruleCard.addEventListener('click', () => {
                openModal(category, rules[category]);
              });

              
              rulesGrid.appendChild(ruleCard);
            }
          })
          .catch(error => console.error('Error fetching rules:', error));
      });

        function openModal(category, rules) {
            const modal = document.querySelector('.modal');
            const modalTitle = modal.querySelector('.modal-title');
            const modalRules = modal.querySelector('.modal-rules');

            
            modalRules.innerHTML = '';

            
            modalTitle.textContent = rules.title;

            
            rules.rules.forEach((rule, index) => { 
                const modalRuleItem = document.createElement('div');
                modalRuleItem.classList.add('modal-rule-item');
                if(rule.isNote){
                  modalRuleItem.classList.add('modal-rule-note');
                }

                
                  const ruleIcon = document.createElement('div');
                  ruleIcon.classList.add('modal-rule-icon');
                  
                  const categoryIcons = {
                    general: '<i class="fas fa-gavel"></i>',
                    safe: '<i class="fas fa-shield-alt"></i>',
                    crime: '<i class="fas fa-exclamation-triangle"></i>',
                    robbery: '<i class="fas fa-money-bill-wave"></i>',
                    store: '<i class="fas fa-shopping-cart"></i>'
                  };
                  ruleIcon.innerHTML = categoryIcons[category] || '<i class="fas fa-gavel"></i>';
                  modalRuleItem.appendChild(ruleIcon);

                
                const ruleText = document.createElement('p');
                ruleText.classList.add('modal-rule-text');
                ruleText.textContent = rule.text;
                modalRuleItem.appendChild(ruleText);

                modalRules.appendChild(modalRuleItem);
            });

            
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        document.querySelector('.close-btn').addEventListener('click', () => {
            document.querySelector('.modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                document.querySelector('.modal').style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
        
    </script>
</body>
</html>
